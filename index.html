<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('chick_homepage.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      font-family: 'Georgia', serif;
      color: #ffcc00;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      font-weight: bold;
      color: #ff4444;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .lang-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .lang-buttons a {
      display: inline-block;
      padding: 14px 22px;
      background: #ffcc00;
      color: #000;
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .lang-buttons a:hover {
      background: #ffaa00;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.6rem; }
      .lang-buttons a { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üçó Chicken Delight</h1>
    <h2>Welcome to Our Restaurant</h2>

    <div class="lang-buttons">
      <a href="menu_select.html?lang=en">English</a>
      <a href="menu_select.html?lang=hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</a>
    </div>
  </div>
</body>
</html>
