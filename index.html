<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Welcome to SpiceVilla</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 2.4em; /* Larger welcome message */
      color: #d35400;   /* Burnt orange color */
      margin-bottom: 15px;
    }

    .restaurant-name {
      color: #27ae60;   /* Greenish color */
      font-weight: 700;
      font-size: 2em;   /* Bigger font size */
      display: inline-block;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 12px;
    }

    /* Mobile Responsive */
    @media screen and (max-width: 600px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2em;
      }

      .restaurant-name {
        font-size: 1.7em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to <span class="restaurant-name">SpiceVilla</span></h1>
    <p>Experience the authentic taste of India with dishes made from fresh, local ingredients and a whole lot of love.</p>
  </div>

</body>
</html>
