<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('chick_homepage.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-family: 'Georgia', serif;
      color: #ffcc00; /* gold shade */
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-family: 'Arial Black', sans-serif;
      color: #ff4444; /* bright red */
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    .lang-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .lang-buttons a {
      display: inline-block;
      padding: 12px 20px;
      background: #ffcc00;
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .lang-buttons a:hover {
      background: #ffaa00;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.5rem; }
      .lang-buttons a { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üçó Chicken Delight</h1>
    <h2>Welcome to Our Restaurant</h2>

    <div class="lang-buttons">
      <a href="menu_select.html?lang=en">English</a>
      <a href="menu_select.html?lang=hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</a>
    </div>
  </div>
</body>
</html>
