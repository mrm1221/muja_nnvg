<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KSM Online Restaurant</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('images/chick_homepage.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* Restaurant Name */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.2rem;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #FF1744, #FFEA00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(255, 234, 0, 0.7), 0 0 18px rgba(255, 23, 68, 0.8);
    }

    /* Welcome Message */
    h2 {
      font-family: 'Poppins', sans-serif;
      margin-bottom: 40px;
      font-size: 1.8rem;
      color: #00E5FF;
      text-shadow: 0 0 10px rgba(0,229,255,0.9), 0 0 20px rgba(0,229,255,0.7);
    }

    .language-choice {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .lang-button {
      flex: 1 1 45%;
      max-width: 180px;
      padding: 16px 22px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      background: #E53935;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .lang-button:hover {
      background: #FFEB3B;
      color: #000;
      transform: scale(1.05);
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.4rem;
      }
      h2 {
        font-size: 1.3rem;
        margin-bottom: 30px;
      }
      .lang-button {
        flex: 1 1 100%;
        max-width: 90%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è KSM Online Restaurant</h1>
  <h2>Welcome! Please choose your language</h2>

  <div class="language-choice">
    <button class="lang-button" onclick="location.href='menu.html?lang=en'">English</button>
    <button class="lang-button" onclick="location.href='menu.html?lang=hi'">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
  </div>
</body>
</html>
