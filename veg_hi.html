<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Selection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/veg_nonveg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #FFD700;
      margin-bottom: 30px;
    }
    .menu-btn {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #FFD700;
      border-radius: 10px;
      font-size: 1.2rem;
      color: #FFD700;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .menu-btn:hover {
      background: rgba(255, 215, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 id="title">Menu Selection</h1>
    <div id="menu-options">
      <!-- Options will load based on selected language -->
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lang = params.get("lang") || "en";

    const menuOptions = {
      en: [
        { name: "Vegetarian Menu", link: "veg.html" },
        { name: "Non-Vegetarian Menu", link: "nonveg.html" }
      ],
      hi: [
        { name: "शाकाहारी मेनू", link: "veg_hi.html" },  // ✅ fixed (Hindi Veg goes to veg_hi.html)
        { name: "मांसाहारी मेनू", link: "nonveg_hi.html" } // ✅ Hindi Non-Veg page
      ]
    };

    document.getElementById("title").innerText = lang === "hi" ? "मेनू चयन" : "Menu Selection";

    const menuContainer = document.getElementById("menu-options");
    menuOptions[lang].forEach(option => {
      const a = document.createElement("a");
      a.className = "menu-btn";
      a.href = option.link;
      a.innerText = option.name;
      menuContainer.appendChild(a);
    });
  </script>
</body>
</html>
